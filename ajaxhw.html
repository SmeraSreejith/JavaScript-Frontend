<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax1</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center text-warning mt-5">Users</h1>
   <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table border-danger shadow mt-4">
            <thead>
                <tr>
                   <th>Id</th> 
                   <th>Name</th> 
                   <th>Email</th> 
                   <th>Address</th> 
                </tr>
            </thead>
            <tbody id="result">

            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
   </div>
    
</body>
<script>
    //ajax-xmlhttprequest class
    //create object for xmlhttprequest class
    const user=new XMLHttpRequest()
    //create connection to the server using  open method in class
    user.open ('get','https://jsonplaceholder.typicode.com/users')
    //send request-send method inside the class
    user.send()

    console.log(user.readyState);
    user.onreadystatechange=()=>{
        console.log(user.readyState);
        if(user.readyState==4){
            if(user.status>=200 && user.status<300){
                let allusers=JSON.parse(user.responseText)
                console.log(allusers);
                allusers.forEach(item => {
                    result.innerHTML+=`<tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.email}</td>
                        <td>${item.address.street}</td>
                        </tr>`
                })
            }
            else{
                console.log('no data');
            }
        }
        else{
            console.log('no data');
        }
    }

</script>
</html>
